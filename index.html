<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura Articles - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .parallax-hero {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url("#");
        background-attachment: fixed;
        background-position: center;
        background-size: cover;
      }
      .post-card:hover {
        transform: translateY(-5px) scale(1.02);
        transition: transform 0.3s ease;
      }
    </style>
  </head>
  <body class="bg-gray-900 font-serif text-white">
    <!-- Header -->
    <header
      class="bg-gradient-to-r from-gray-800 to-blue-900 shadow sticky top-0 w-full z-10"
    >
      <div
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center"
      >
        <a href="/index.html"
          ><h1 class="text-xl font-bold text-white">Aura Articles</h1></a
        >
        <nav class="flex space-x-3">
          <a href="#" class="text-gray-200 hover:text-blue-400 text-sm">Home</a>
          <a href="#" class="text-gray-200 hover:text-blue-400 text-sm"
            >About</a
          >
          <a href="#" class="text-gray-200 hover:text-blue-400 text-sm"
            >Contact</a
          >
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-20 pb-12">
      <!-- Hero Section -->
      <section class="parallax-hero rounded-lg mb-12 py-24 text-center">
        <h2 class="text-5xl font-extrabold text-white drop-shadow-lg">
          Unleash Your Curiosity with Aura Articles
        </h2>
        <p class="mt-4 text-xl text-gray-100 max-w-2xl mx-auto">
          Explore bold ideas, captivating stories, and unique perspectives that
          ignite your imagination.
        </p>
      </section>

      <!-- Featured Posts Section -->
      <section class="mb-12">
        <h3 class="text-2xl font-bold text-white mb-6">Featured Stories</h3>
        <div id="featured-posts" class="flex flex-col space-y-6">
          <!-- Featured posts will be dynamically inserted here -->
        </div>
      </section>

      <!-- Recent Posts Section -->
      <section class="bg-gray-800 rounded-lg p-8">
        <h3 class="text-2xl font-bold text-white mb-6">Recent Stories</h3>
        <div id="recent-posts" class="flex flex-col space-y-6">
          <!-- Recent posts will be dynamically inserted here -->
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-200 py-6">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <p>&copy; 2025 Aura Articles. All rights reserved.</p>
      </div>
    </footer>

    <script>
      // Sample blog post data
      const posts = [
        {
          title: "How to Refine Your Style with Expressive Details",
          excerpt:
            "Explore a wide range of accessories including statement jewelry, stylish bags, empowering wristbands, bold belts, expressive headwear, and unexpected essentials like scarves, masks, wallets, and towels. These aren’t just add-ons—they’re identity-coded fashion tools that elevate your presence and sharpen your silhouette.",
          author: "Kabir",
          date: "October 19, 2025",
          image:
            "https://i.ibb.co.com/JWyyj55Z/identity-driven-accessories-for-confident-men-1.jpg",
          link: "/identity-driven-accessories-for-confident-men.html",
          isFeatured: true,
        },
      ];

      // Function to render posts
      function renderPosts() {
        const featuredContainer = document.getElementById("featured-posts");
        const recentContainer = document.getElementById("recent-posts");

        // Clear containers
        featuredContainer.innerHTML = "";
        recentContainer.innerHTML = "";

        // Render featured posts
        posts
          .filter((post) => post.isFeatured)
          .forEach((post, index) => {
            const postElement = document.createElement("div");
            postElement.className = `post-card bg-gray-700 rounded-lg shadow overflow-hidden flex flex-col md:flex-row ${
              index % 2 === 0 ? "md:flex-row-reverse" : ""
            }`;
            postElement.innerHTML = `
                    <img src="${post.image}" class="w-full md:w-1/2 h-64 object-cover">
                    <div class="p-6 flex-1">
                        <h4 class="text-xl font-semibold text-white"><a href="${post.link}" class="hover:text-blue-400">${post.title}</a></h4>
                        <p class="text-gray-200 mt-2">${post.excerpt}</p>
                        <p class="text-sm text-gray-400 mt-4">By ${post.author} | ${post.date}</p>
                    </div>
                `;
            featuredContainer.appendChild(postElement);
          });

        // Render recent posts
        posts
          .filter((post) => !post.isFeatured)
          .forEach((post, index) => {
            const postElement = document.createElement("div");
            postElement.className = `post-card bg-gray-600 rounded-lg shadow overflow-hidden flex flex-col md:flex-row ${
              index % 2 === 0 ? "md:flex-row-reverse" : ""
            }`;
            postElement.innerHTML = `
                    <img src="${post.image}" class="w-full md:w-1/3 h-48 object-cover">
                    <div class="p-4 flex-1">
                        <h4 class="text-lg font-semibold text-white"><a href="${post.link}" class="hover:text-blue-400">${post.title}</a></h4>
                        <p class="text-gray-200 mt-2 text-sm">${post.excerpt}</p>
                        <p class="text-sm text-gray-400 mt-3">By ${post.author} | ${post.date}</p>
                    </div>
                `;
            recentContainer.appendChild(postElement);
          });
      }

      // Initialize rendering
      document.addEventListener("DOMContentLoaded", renderPosts);
    </script>
  </body>
</html>
